<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>The Upload Archive</title>
  <link rel="icon" href="Addatives/uploadlogo.png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="description" content="Upload all your needs with our easy to use upload archive!">
  <meta name="start_url" content="/index.html">

<img src="Addatives/uploadlogo.png" alt="logo" class="logo">

<h1 style="text-align: center;"> 
  The Upload Archive
</h1>



<body>
  <center>
  </center>
    <img id="imgPreview" src="Addatives/invis.png" alt="imgPreview" class="imgPreview">
    <img src="Addatives/border.png" alt=" " class="border">
    <button type="submit" id="styleButton" style="position: absolute; top: 97%;">Change BG</button>

    <div id="sideTab" class="sideTab">
      <img src="Addatives/sidetab.png" alt="tab" class="tab">
      <input type="file" id="fileInput" class="fileInput"/>
      <button id="buttonClick" class="buttonClick">Load</button>
      <img src="Addatives/uploadlogo.png" alt="UploadItem" class="UploadItem">
    </div>

    <h1 id="scoreText" class="scoreText">
      Score: <span id="score">0</span>
    </h1>
    
    <script>
      if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('service-worker.js');
    }
    </script>

</body>

    <script src="JavaScript/drag.js"></script>
    <script src="JavaScript/score.js"></script>
    <script src="JavaScript/save-score.js"></script>
